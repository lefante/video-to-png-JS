<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
    <title>Video to PNG Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="preview"></div>
        <label for="width">Width:</label>
        <input type="text" id="width" placeholder="Ex: 1920">
        <label for="height">Height:</label>
        <input type="text" id="height" placeholder="Ex: 1080">
        <label for="name">File Name:</label>
        <input type="text" id="name" placeholder="Ex: frame">
        <label for="fps">Desired FPS:</label>
        <input type="text" id="fps" placeholder="Ex: 30">
        <button id="select-file">Select Video</button>
        <button id="select-directory">Select Output Directory</button>
        <select id="resize-option">
            <option value="Force Resize">Force Resize</option>
            <option value="Maintain Aspect Ratio with Borders">Maintain Aspect Ratio with Borders</option>
            <option value="Resize with Fixed Aspect Ratio">Resize with Fixed Aspect Ratio</option>
        </select>
        <button id="convert">Convert</button>
        <progress id="progress-bar" value="0" max="100"></progress>
        <div id="status"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
